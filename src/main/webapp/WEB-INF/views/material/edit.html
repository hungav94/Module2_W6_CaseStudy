<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Material</title>
</head>
<body>
<h1>Edit material</h1>
<p>
    <a href="/material">List Material</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-material}" th:object="${material}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Code</td>
            <td><input type="text" th:field="*{code}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Import Date</td>
            <td><input type="date" th:field="*{importDate}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="number" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input type="number" th:field="*{quantity}"></td>
        </tr>
        <tr>
            <td>Image</td>
            <td><input type="file" th:field="*{image}"></td>
        </tr>
        <tr>
            <td>Supplier</td>
            <td>
                <select th:field="*{supplier}">
                    <option th:each="s : ${suppliers}" th:value="${s.id}" th:text="${s.name}" th:selected="(${s.id} == *{supplier.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Material"></td>
        </tr>
    </table>
</form>
</body>
</html>
